    		    <form id="login" class="login-form">
              <h2 class="text-center">Login Now</h2>
      <div class="form-group">
        <label for="exampleInputEmail1" class="text-uppercase">Username</label>
        <input type="text" class="form-control" placeholder="Your Username">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
      </div>


        <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          <small>Remember Me</small>
        </label>
        <button type="submit" class="btn btn-login float-right">Submit</button>
      </div>
      <div class="footer">
        <!-- SignUp.html -->
                <p class="message">Don't have an Account! <a href="#">Sign Up Here</a></p>
                <p>Forgot <a href="#">Password?</a></p>
              </div>
    </form>
    <form id="register" class="login-form">

      </div>

<div class="form-group">
<label for="exampleInputEmail1" class="text-uppercase">Username</label>
<input type="text" class="form-control" placeholder="Enter a username">

</div>
<div class="form-group">

<p>Must contain at least 1 uppercase character, 1 lowercase character, and 1 number</p>
</div>
